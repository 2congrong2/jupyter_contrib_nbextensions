Type: IPython Notebook Extension
Name: 2to3
Description: Converts python2 code in a notebook's code cell to python3 code
Link: README.md
Main: 2to3.js
Compatibility: Jupyter (4.x)
Parameters:
- name: 2to3_hotkey
  description: Hotkey to call the 2to3 converter
  input_type: text
  default: 'Ctrl-3'
